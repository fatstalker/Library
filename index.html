<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="leftSide">
        </div>
        <div class="rightSide">
            <div class="formHeader">
                <p>This is not a real online service! You know you need something like this in your life to help realize your deepest dreams.</p>
                <p>sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <form id="myForm" method="post">
                <h2>Let's do this!</h2>
                <div class="formCols">
                    <div class="leftFormCol">
                        <div class="input">
                            <label for="title">Title</label>
                            <input type="text" id="title" minlength="2" maxlength="30" placeholder="Mille Splendidi Soli">
                        </div>
                        <div class="input">
                            <label for="pages">Number of pages</label>
                            <input type="number" id="pages" placeholder="250">
                        </div>
                        
                    </div>
                    <div class="rightFormCol">
                        <div class="input">
                            <label for="author">Author</label>
                            <input type="text" id="author" placeholder="khaled hosseini">
                        </div>
                        <div class="input">
                            <label for="isRead">Have you already read it?</label>
                            <select name="read" id="isRead"  placeholder="Have you already read it?">
                                <option value="true">Yes</option>
                                <option value="false">No</option>
                        </div>
                    </div>
                </div>
            </form>
            <input type="submit" id="submitButton" form="myForm" value="Add Book">
        </div>
    </body>
</html>
