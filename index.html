        <div class="rightSide">
            <div class="formHeader">

            </div>
            <form id="myForm" method="post">
                <h2>Use this form to add some books</h2>
                <div class="formCols">
                    <div class="leftFormCol">
                        <div class="input">
                            <label for="title">Title</label>
                            <input type="text" id="title" minlength="2" maxlength="30" placeholder="Enter the title">
                        </div>
                        <div class="input">
                            <label for="pages">Number of pages</label>
                            <input type="number" id="pages" placeholder="250">
                        </div>
                        
                    </div>
                    <div class="rightFormCol">
                        <div class="input">
                            <label for="author">Author</label>
                            <input type="text" id="author" placeholder="Enter the author">
                        </div>
                        <div class="input">
                            <label for="isRead">Have you already read it?</label>
                            <select name="read" id="isRead"  placeholder="Have you already read it?">
                                <option value="true">Yes</option>
                                <option value="false">No</option>
                        </div>
                    </div>
                </div>
            </form>
            <input type="submit" id="submitButton" form="myForm" value="Add Book">
