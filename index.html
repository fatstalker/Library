<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="leftSide">
            <div class="bookCover" id="khaled">
                <div>Title: Mille Splendidi Soli</div>
                <div>Author: Khaled Hosseini</div>
                <div>Pages: 350</div>
                <div>Read: 
                    <div id="khaledSvgPlaceholder"><img src="no.svg"></div>
                </div>
                <button class="removeButton" id="removeKhaled">Remove book</button>
                <button class="readStatus" id="switchKhaled">Change read status</button>
            </div>
            <div class="bookCover" id="ferrante">
                <div>Title: L'amica Geniale</div>
                <div>Author: Elena Ferrante</div>
                <div>Pages: 300</div>
                <div>Read: 
                    <div id="ferranteSvgPlaceholder"><img id="yesSvg" src="yes.svg"></div>
                    </div>
                <button class="removeButton" id="removeFerrante">Remove book</button>
                <button class="readStatus" id="switchFerrante">Change read status</button>
            </div>
        </div>
        <div class="form">
            <div class="formHeader">

            </div>
            <form id="myForm" method="post">
                <h2>Use this form to add some books</h2>
                <div class="formCols">
                        <div class="input">
                            <label for="title">Title</label>
                            <input type="text" id="title" minlength="2" maxlength="30" placeholder="Enter the title">
                        </div>
                        <div class="input">
                            <label for="pages">Number of pages</label>
                            <input type="number" id="pages" placeholder="250">
                        </div>
                        <div class="input">
                            <label for="author">Author</label>
                            <input type="text" id="author" placeholder="Enter the author">
                        </div>
                        <div class="input">
                            <label for="isRead">Have you already read it?</label>
                            <select name="read" id="isRead"  placeholder="Have you already read it?">
                                <option value="true">Yes</option>
                                <option value="false">No</option>
                        </div>
                </div>
            </form>
            <input type="submit" id="submitButton" form="myForm" value="Add Book">
        </div>
    </body>
</html>
